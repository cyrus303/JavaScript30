<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>

    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title" id="title">Temprature Converter</h1>
      <div class="celsius-container" id="celsius-container">
        <label for="celsius"> Celsius:</label>
        <input
          type="number"
          class="celsius-value"
          id="celsius-value"
          name="celsius"
          placeholder="0"
        />
      </div>
      <div class="fahrenheit-container" id="fahrenheit-container">
        <label for="fahrenheit"> Fahrenheit:</label>
        <input
          type="number"
          class="fahrenheit-value"
          id="fahrenheit-value"
          name="fahrenheit"
          placeholder="32.00"
        />
      </div>
      <div class="kelvin-container" id="kelvin-container">
        <label for="kelvin"> Kelvin:</label>
        <input
          type="number"
          class="kelvin-value"
          id="kelvin-value"
          name="kelvin"
          placeholder="273.32"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
