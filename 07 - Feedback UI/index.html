<!DOCTYPE html>

  <head>

    <title>Feedback</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

      <div class="smiley-container">

      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
