<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>

    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a6c61975fc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap');
    </style>
  </head>
  <body>
    <div class="black-div">
      <div class="title">Currency Convertor</div>
    </div>
    <div class="main-container" id="main-container">
      <div class="currency1-container">
        <form>
          <select name="currency1" class="currency1" id="currency1">
            <option value="AUD" autocomplte="off">AUD</option>
            <option value="CAD">CAD</option>
            <option value="EUR" selected="selected">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="USD">USD</option>
          </select>
        </form>

        <input
          type="text"
          placeholder="0"
          class="value1"
          id="value1"
          name="value1"
        />
      </div>

      <div class="currency2-container">
        <form>
          <select name="currency2" class="currency2" id="currency2">
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR" selected="selected">INR</option>
            <option value="JPY">JPY</option>
            <option value="USD">USD</option>
          </select>
        </form>

        <input
          type="text"
          placeholder="0"
          class="value2"
          id="value2"
          name="value2"
          disabled="true"
        />
      </div>

      <p class="exchangeSummary" id="exchangeSummary">1 USD = 1.4969 AUD</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
